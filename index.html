<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Database search</title>
    <link rel="stylesheet" href="src/style.css">
   <body>

               <form action="">
                   <input type="text" name="" id="box_search_form" value="" autocomplete="off" placeholder="Search...">

                   </div>
               </div>
           </div>

                   <p>email: <span id="email"></span></p>

           </div>
